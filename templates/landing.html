<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehab VR - Patient Monitoring</title>
    <script>
        function scrollToLogin() {
            document.getElementById('login-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        color: white;
        text-align: center;
    }

    /* Hero Section */
    .hero {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .hero-content {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .hero-content h1 {
        font-size: 42px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .hero-content p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        background: #1ABC9C;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #16A085;
    }

    /* Login Section */
    .login-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 60px 20px;
        margin-top: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .login-section h2 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .login-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .login-btn {
        padding: 12px 25px;
        background: #3498db;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #2980b9;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero-content h1 {
            font-size: 32px;
        }

        .hero-content p {
            font-size: 16px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
        }

        .login-buttons {
            flex-direction: column;
            gap: 15px;
        }

        .login-btn {
            font-size: 16px;
        }
    }

    /* Footer */
    footer {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        margin-top: 20px;
    }

</style>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Rehab VR</h1>
            <p>Revolutionizing Patient Recovery with Virtual Reality Therapy</p>
            <button class="btn" onclick="scrollToLogin()">Get Started</button>
        </div>
    </section>

    <section id="login-section" class="login-section">
        <h2>Choose Your Login</h2>
        <p>Select your role to continue:</p>
        <div class="login-buttons">
            <a href="/doctor-login" class="login-btn">Doctor Login</a>
            <a href="/patient-login" class="login-btn">Patient Login</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Rehab VR | Empowering Recovery with Technology</p>
    </footer>
</body>
</html>
